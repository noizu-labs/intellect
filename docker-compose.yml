version: '3.9'
networks:
  noizu-intellect-net:
services:
  redis:
    container_name: noizu-intellect-redis
    hostname: noizu-intellect-redis
    image: "redis:alpine"
    logging:
      driver: "none"
    ports:
      - 0.0.0.0:7000:6379
    networks:
      - noizu-intellect-net
    volumes:
      - ./mnt/redis:/data
  database:
    container_name: noizu-intellect-ts
    hostname: noizu-intellect-ts
    image: "timescale/timescaledb-ha:pg15-latest"
    logging:
      driver: "none"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: noizu_intellect
    ports:
      - 0.0.0.0:7005:5432
    networks:
      - noizu-intellect-net
#    volumes:
#      - ./mnt/pg:/home/postgres/pgdata/data
  manticore:
    container_name: noizu-intellect-manticore
    image: manticoresearch/manticore
    environment:
      - EXTRA=1
    restart: always
    ports:
      - 0.0.0.0:7002:9306
      - 0.0.0.0:7003:9308
    ulimits:
      nproc: 65535
      nofile:
         soft: 65535
         hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./mnt/manticore:/var/lib/manticore
#      - ./manticore.conf:/etc/manticoresearch/manticore.conf # uncommment if you use a custom config     
  weaviate:
    container_name: noizu-intellect-vdb
    image: "noizu/noizu-intellect-vdb:latest"
    ports:
      - 0.0.0.0:7004:8080
    restart: on-failure:0
    volumes:
     - ./mnt/weaviate:/var/lib/weaviate
    environment:
      CONTEXTIONARY_URL: contextionary:9999
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      ENABLE_MODULES: 'text2vec-contextionary'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-contextionary'
      AUTOSCHEMA_ENABLED: 'false'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
  contextionary:
    environment:
      OCCURRENCE_WEIGHT_LINEAR_FACTOR: 0.75
      EXTENSIONS_STORAGE_MODE: weaviate
      EXTENSIONS_STORAGE_ORIGIN: http://weaviate:7004
      NEIGHBOR_OCCURRENCE_IGNORE_PERCENTILE: 5
      ENABLE_COMPOUND_SPLITTING: 'false'
    image: semitechnologies/contextionary:en0.16.0-v1.2.1
