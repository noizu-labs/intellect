version: '3.9'
networks:
  noizu-intellect-net:
services:
  redis:
    container_name: noizu-intellect-redis
    hostname: noizu-intellect-redis
    image: "redis:alpine"
    logging:
      driver: "none"
    ports:
      - 0.0.0.0:7000:6379
    networks:
      - noizu-intellect-net
    volumes:
      - ./mnt/redis:/data
  database:
    container_name: noizu-intellect-ts
    hostname: noizu-intellect-ts
    image: "timescale/timescaledb-ha:pg15-latest"
    logging:
      driver: "none"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: noizu_intellect
    ports:
      - 0.0.0.0:7005:5432
    networks:
      - noizu-intellect-net
#    volumes:
#      - ./mnt/pg:/home/postgres/pgdata/data
  manticore:
    container_name: noizu-intellect-manticore
    image: manticoresearch/manticore
    environment:
      - EXTRA=1
    restart: always
    ports:
      - 0.0.0.0:7002:9306
      - 0.0.0.0:7003:9308
    ulimits:
      nproc: 65535
      nofile:
         soft: 65535
         hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./mnt/manticore:/var/lib/manticore
#      - ./manticore.conf:/etc/manticoresearch/manticore.conf # uncommment if you use a custom config     
  weaviate:
       command:
            - --host
            - 0.0.0.0
            - --port
            - '8080'
            - --scheme
            - http
       image: semitechnologies/weaviate:1.20.4
       networks:
            - noizu-intellect-net
       ports:
            - 7004:8080
       restart: on-failure:0
       environment:
            TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'
            QNA_INFERENCE_API: 'http://qna-transformers:8080'
            IMAGE_INFERENCE_API: 'http://i2v-neural:8080'
            NER_INFERENCE_API: 'http://ner-transformers:8080'
            SUM_INFERENCE_API: 'http://sum-transformers:8080'
            OPENAI_APIKEY: $OPENAI_API_KEY
            QUERY_DEFAULTS_LIMIT: 25
            AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
            PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
            DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'
            ENABLE_MODULES: 'text2vec-transformers,qna-transformers,ner-transformers,sum-transformers,img2vec-neural,ref2vec-centroid,generative-openai'
            CLUSTER_HOSTNAME: 'node1'
  t2v-transformers:
       image: semitechnologies/transformers-inference:sentence-transformers-multi-qa-MiniLM-L6-cos-v1
       environment:
            ENABLE_CUDA: '1'
            NVIDIA_VISIBLE_DEVICES: 'all'
       deploy:
            resources:
                 reservations:
                      devices:
                           - capabilities:
                                  - 'gpu'

  qna-transformers:
       image: semitechnologies/qna-transformers:distilbert-base-cased-distilled-squad
       environment:
            ENABLE_CUDA: '1'
            NVIDIA_VISIBLE_DEVICES: 'all'
       deploy:
            resources:
                 reservations:
                      devices:
                           - capabilities:
                                  - 'gpu'
  ner-transformers:
       image: semitechnologies/ner-transformers:dbmdz-bert-large-cased-finetuned-conll03-english
       environment:
            ENABLE_CUDA: '1'
            NVIDIA_VISIBLE_DEVICES: 'all'
       deploy:
            resources:
                 reservations:
                      devices:
                           - capabilities:
                                  - 'gpu'
  sum-transformers:
       image: semitechnologies/sum-transformers:facebook-bart-large-cnn-1.0.0
       environment:
            ENABLE_CUDA: '1'
            NVIDIA_VISIBLE_DEVICES: 'all'
       deploy:
            resources:
                 reservations:
                      devices:
                           - capabilities:
                                  - 'gpu'
  i2v-neural:
       image: semitechnologies/img2vec-pytorch:resnet50
       environment:
            ENABLE_CUDA: '1'
            NVIDIA_VISIBLE_DEVICES: 'all'
       deploy:
            resources:
                 reservations:
                      devices:
                           - capabilities:
                                  - 'gpu'
